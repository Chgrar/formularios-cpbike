<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Salida</title>
</head>
<body>
    <h1>Publica tu artículo usado!!</h1>
    <div class="container">
        <div class="image-container">
            <img src="datos.jpg" alt="Descripción de la imagen">
            <br>
            <div class="redes">
                <h3>Síguenos!!</h3>
                <div class="social-links">
                    <a href="https://www.facebook.com/people/CP-Bike/61565348305487/?mibextid=ZbWKwL" target="_blank">Facebook</a>
                    <a href="https://www.instagram.com/cpbike.ar?utm_source=qr&igsh=ZnNvNTYwZ2dhZW0z" target="_blank">Instagram</a>
                    <a href="https://youtube.com" target="_blank">YouTube</a>
                </div>
                <br>
                <button type="submit" onclick="window.location.href='https://cpbike.com.ar/'">Volver a cpBike</button>
            </div>
        </div>
        <div class="form-container">
            <form action="https://formspree.io/f/mpwzpqpo" method="post"> 
                 <!-- agregar para manadar foto  enctype="multipart/form-data" -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="nombre_producto">Nombre del producto:</label>
                <input type="text" id="nombre_producto" name="nombre_producto" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required step="0.01">

                <label for="imagen">Cargar imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" >

                <button type="submit" name="submit" >Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
